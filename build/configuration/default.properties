#------------------------------------------------------------------------------------------
# General Project Information
#------------------------------------------------------------------------------------------

# Magento installation dir (relative path from project root)
magento.dir=magento

# Apache logs dir (relative path from project root)
logs.dir=logs

#------------------------------------------------------------------------------------------
# Configuration Files
#------------------------------------------------------------------------------------------

magento.config.filename=config/magento/config.yaml
servers.config.filename=config/servers/config.yaml
template.envphp=config/magento/env.php.template
template.integration.mysql=config/magento/install-config-mysql.php.template
template.apache.local=config/vhost/apache.local.conf
template.nginx.local=config/vhost/nginx.local.conf
env.install.date.config='install' => array ('date' => '${build.timestamp}',),

#------------------------------------------------------------------------------------------
# Binaries Settings
#------------------------------------------------------------------------------------------
# Composer bin dir (relative path from project root)
bin.dir=bin

# Magerun98 command base
bin.magerun98=${bin.dir}/n98-magerun2 --root-dir=${magento.dir}

# Magento binary
bin.magento=${magento.dir}/bin/magento

#------------------------------------------------------------------------------------------
# Sync Settings
#------------------------------------------------------------------------------------------

# Default dump filename periodically created on the servers
sync.dump.filename=${project.name}_${remote.environment}_latest.sql.gz

# strip tables for database sync (https://github.com/netz98/n98-magerun/wiki/Stripped-Database-Dumps)
sync.dump.strips=@stripped

# Sync media dir relative path from project dir
sync.media.dir=${magento.dir}/pub/media

# Exclude options for rsync command
sync.media.excludes=--exclude='cache' --exclude='js' --exclude='css' --exclude='tmp'

#------------------------------------------------------------------------------------------
# Database Installation Settings
#------------------------------------------------------------------------------------------

# address or name of the database server to be used
database.host=localhost

# default database connection type
database.connection.type=default

#------------------------------------------------------------------------------------------
# Installation Settings Configuration
#------------------------------------------------------------------------------------------

# Admin frontname for url
magento.admin.frontname=admin

# username of the admin user that will be created
install.admin.username=admin

# firstname of the admin user that will be created
install.admin.firstname=admin

# lastname of the admin user that will be created
install.admin.lastname=default

# password of the admin user that will be created
install.admin.password=staempfli2017

# email of the admin user that will be created
install.admin.email=magento@staempfli.com

# locale to use in the installer
install.locale=en_US

# default currency to use in the installer
install.currency=CHF

# default timezone to use in the installer
install.timezone=Europe/Zurich

magento.setup.install.extra.params=



